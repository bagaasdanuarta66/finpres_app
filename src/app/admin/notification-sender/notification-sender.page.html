<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin: Kirim Notifikasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Kirim Notifikasi ke Semua Pengguna</h3>

  <ion-item>
    <ion-label position="floating">Judul Notifikasi</ion-label>
    <ion-input type="text" [(ngModel)]="notificationTitle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Isi Pesan</ion-label>
    <ion-textarea [(ngModel)]="notificationMessage" rows="5"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="sendNotificationToAllUsers()" class="ion-margin-top">
    Kirim Sekarang
  </ion-button>
</ion-content>
