<ion-header style="box-shadow: none;">
  <ion-toolbar style="--background: linear-gradient(135deg, #ffffff 0%, #FAFBFC 100%); --border-width: 0; border-bottom: 1px solid rgba(74, 144, 226, 0.1);">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4" style="--color: #4A90E2;"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: 700; color: #2C3E50;">Detail Program</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: linear-gradient(135deg, #f8fbff 0%, #e8f4fd 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <ng-container *ngIf="program$ | async as program">
    
    <div style="padding: 20px;">

      <div style="width: 100%; height: 220px; background: linear-gradient(135deg, #4A90E2, #6BB6FF); display: flex; align-items: center; justify-content: center; font-size: 80px; color: white; border-radius: 20px; box-shadow: 0 8px 32px rgba(74, 144, 226, 0.25); margin-bottom: 25px;">
        {{ program.icon }}
      </div>

      <h1 style="font-size: 26px; font-weight: 700; color: #2C3E50; margin-top: 5px; line-height: 1.3;">{{ program.title }}</h1>
      <p style="font-size: 14px; color: #5A6C7D; margin-top: -5px; margin-bottom: 25px; font-weight: 500;">Oleh: {{ program.organizer }}</p>
      
      <p style="font-size: 16px; line-height: 1.7; color: #34495E; margin-bottom: 30px;">
        {{ program.desc }}
      </p>

      <div style="font-size: 16px; font-weight: 700; color: #2C3E50; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
        <span>ℹ️</span>
        <span>Info Penting</span>
      </div>
      <div style="background: rgba(255, 255, 255, 0.95); border-radius: 15px; border: 1px solid rgba(74, 144, 226, 0.2); box-shadow: 0 4px 16px rgba(74, 144, 226, 0.05); padding: 10px 20px;">
        <div style="display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #e8f4fd;">
          <ion-icon name="ribbon-outline" style="color: #4A90E2; font-size: 22px; margin-right: 15px;"></ion-icon>
          <ion-label style="color: #34495E;"><b>{{ program.points }} Poin</b> akan didapat</ion-label>
        </div>
        <div style="display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #e8f4fd;">
          <ion-icon name="calendar-outline" style="color: #4A90E2; font-size: 22px; margin-right: 15px;"></ion-icon>
          <ion-label style="color: #34495E;">Deadline: <b>{{ program.deadline }}</b></ion-label>
        </div>
        <div style="display: flex; align-items: center; padding: 15px 0;">
          <ion-icon name="people-outline" style="color: #4A90E2; font-size: 22px; margin-right: 15px;"></ion-icon>
          <ion-label style="color: #34495E;"><b>{{ program.participants | number }}</b> peserta telah bergabung</ion-label>
        </div>
      </div>
    </div>
  </ng-container>
</ion-content>

<ion-footer class="ion-no-border" style="background: transparent;">
  <ion-toolbar style="--background: transparent; padding: 0 10px 10px 10px;">
    <ion-button (click)="register()" expand="block" size="large" style="--background: linear-gradient(135deg, #4A90E2, #6BB6FF); --border-radius: 25px; --box-shadow: 0 4px 16px rgba(74, 144, 226, 0.25); height: 50px; text-transform: none; font-size: 16px; font-weight: 600;">
      <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
      Ikuti Program Ini
    </ion-button>
  </ion-toolbar>
</ion-footer>
