<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Program</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="program$ | async as program">
    <div style="width: 100%; height: 200px; background: linear-gradient(135deg, #4A90E2, #6BB6FF); display: flex; align-items: center; justify-content: center; font-size: 80px; color: white;">
      {{ program.icon }}
    </div>
    <div class="ion-padding">
      <h1 style="font-size: 24px; font-weight: 700; color: #2C3E50;">{{ program.title }}</h1>
      <p style="font-size: 14px; color: #5A6C7D; margin-top: -10px; margin-bottom: 20px;">Oleh: {{ program.organizer }}</p>
      <ion-item-divider></ion-item-divider>
      <p style="font-size: 16px; line-height: 1.7; color: #34495E; margin-top: 20px;">
        {{ program.desc }}
      </p>
      <ion-list style="margin-top: 20px; background: transparent;">
        <ion-item>
          <ion-icon name="ribbon-outline" slot="start" color="primary"></ion-icon>
          <ion-label><b>{{ program.points }} Poin</b> akan didapat</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
          <ion-label>Deadline: <b>{{ program.deadline }}</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="people-outline" slot="start" color="primary"></ion-icon>
          <ion-label><b>{{ program.participants | number }}</b> peserta telah bergabung</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ng-container>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-button (click)="register()" expand="block" size="large" style="--border-radius: 25px;">
      <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
      Ikuti Program Ini
    </ion-button>
  </ion-toolbar>
</ion-footer>
