<ion-header style="box-shadow: none;">
  <ion-toolbar style="--background: linear-gradient(135deg, #ffffff 0%, #FAFBFC 100%); --border-width: 0; border-bottom: 1px solid rgba(74, 144, 226, 0.1);">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" style="--color: #4A90E2;"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: 700; color: #2C3E50;">Riwayat Transaksi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: linear-gradient(135deg, #f8fbff 0%, #e8f4fd 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <ng-container *ngIf="transactions$ | async as transactions; else loading">
    
    <ion-list *ngIf="transactions.length > 0; else empty" style="background: transparent; padding: 20px;">
      
      <ion-item *ngFor="let trans of transactions" lines="none" style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; border: 1px solid rgba(74, 144, 226, 0.2); margin-bottom: 15px; box-shadow: 0 4px 16px rgba(74, 144, 226, 0.05); --padding-start: 15px; --inner-padding-end: 15px; align-items: center;">
        
        <ion-icon 
          [name]="trans.type === 'TOP_UP' ? 'arrow-up-circle' : 'arrow-down-circle'" 
          slot="start"
          [ngStyle]="{'color': trans.type === 'TOP_UP' ? '#10B981' : '#ff4757'}"
          style="font-size: 32px; margin-right: 15px;">
        </ion-icon>
        
        <ion-label>
          <h2 style="font-size: 16px; font-weight: 600; color: #2C3E50; margin-bottom: 4px; white-space: normal;">{{ trans.description }}</h2>
          <p style="font-size: 13px; color: #5A6C7D;">{{ trans.createdAt.toDate() | date:'medium' }}</p>
        </ion-label>

        <ion-note slot="end" 
          [ngStyle]="{'color': trans.type === 'TOP_UP' ? '#10B981' : '#ff4757'}"
          style="font-size: 15px; font-weight: 700;">
          {{ trans.type === 'TOP_UP' ? '+' : '-' }} {{ trans.amount | currency:'IDR':'Rp':'1.0-0' }}
        </ion-note>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #loading>
    <p style="text-align: center; color: #5A6C7D; padding-top: 50px;">Memuat riwayat...</p>
  </ng-template>

  <ng-template #empty>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80%; text-align: center; color: #5A6C7D; padding: 20px;">
      <ion-icon name="receipt-outline" style="font-size: 64px; margin-bottom: 20px; color: #a3b1c6;"></ion-icon>
      <h3 style="font-weight: 700; color: #2C3E50; margin-bottom: 10px;">Riwayat Kosong</h3>
      <p style="max-width: 250px; line-height: 1.5;">Semua transaksi top up atau pembayaran akan tercatat di sini.</p>
    </div>
  </ng-template>
</ion-content>
