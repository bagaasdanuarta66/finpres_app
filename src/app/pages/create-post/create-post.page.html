<ion-header style="box-shadow: none;">
  <ion-toolbar style="--background: linear-gradient(135deg, #ffffff 0%, #FAFBFC 100%); --border-width: 0; border-bottom: 1px solid rgba(74, 144, 226, 0.1);">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/berita" style="--color: #4A90E2;"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: 700; color: #2C3E50;">Buat Postingan Baru</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="submitPost()" [disabled]="!postForm.valid" style="--color: #4A90E2; --padding-end: 10px; text-transform: none; font-weight: 600;">
        Kirim
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: linear-gradient(135deg, #f8fbff 0%, #e8f4fd 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <form [formGroup]="postForm" style="padding: 20px;">
    <ion-list style="background: transparent;">
      
      <ion-item lines="none" style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; border: 1px solid rgba(74, 144, 226, 0.2); margin-bottom: 20px; box-shadow: 0 4px 16px rgba(74, 144, 226, 0.05);">
        <ion-input
          label="Judul"
          labelPlacement="floating"
          placeholder="Tulis judul yang menarik"
          formControlName="title"
          required
          style="--color: #2C3E50; --placeholder-color: #a3b1c6;"
        ></ion-input>
      </ion-item>

      <ion-item lines="none" style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; border: 1px solid rgba(74, 144, 226, 0.2); margin-bottom: 20px; box-shadow: 0 4px 16px rgba(74, 144, 226, 0.05);">
        <ion-textarea
          label="Isi Postingan"
          labelPlacement="floating"
          placeholder="Tuliskan apa yang ada di pikiranmu..."
          formControlName="content"
          required
          [autoGrow]="true"
          rows="8"
          style="--color: #2C3E50; --placeholder-color: #a3b1c6;"
        ></ion-textarea>
      </ion-item>
    </ion-list>
    
    <ion-button type="submit" expand="block" [disabled]="!postForm.valid" (click)="submitPost()" style="--background: linear-gradient(135deg, #4A90E2, #6BB6FF); --border-radius: 25px; --box-shadow: 0 4px 16px rgba(74, 144, 226, 0.25); height: 50px; text-transform: none; font-size: 16px; font-weight: 600; margin-top: 20px;">
      Kirim Postingan
    </ion-button>
  </form>
</ion-content>
