<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/berita"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="post$ | async as post">{{ post.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="post$ | async as post" class="ion-padding">
    
    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
      <div style="width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, #10B981, #34D399); display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; font-weight: 700; flex-shrink: 0;">
        {{ post.authorName.charAt(0).toUpperCase() }}
      </div>
      <div>
        <h3 style="font-size: 16px; font-weight: 600; color: #2C3E50; margin: 0 0 4px 0;">{{ post.authorName }}</h3>
        <p style="font-size: 13px; color: #5A6C7D; margin: 0;">{{ post.authorSchool }}</p>
      </div>
    </div>

    <h1 style="font-size: 24px; font-weight: 700; color: #2C3E50; line-height: 1.3; margin-bottom: 8px;">
      {{ post.title }}
    </h1>

    <p style="font-size: 12px; color: #5A6C7D; margin-bottom: 24px;">
      Diposting pada {{ post.createdAt.toDate() | date:'fullDate' }}
    </p>

    <ion-item-divider style="margin-bottom: 24px;"></ion-item-divider>

    <div style="font-size: 16px; color: #34495E; line-height: 1.7; white-space: pre-wrap;">
      {{ post.content }}
    </div>

    <ion-item-divider style="margin-top: 30px; margin-bottom: 15px;"></ion-item-divider>

    <div style="display: flex; gap: 20px; font-size: 14px; color: #5A6C7D;">
      <div style="display: flex; align-items: center; gap: 6px;"><span>üëç</span><span>{{ post.likes }} Suka</span></div>
      <div style="display: flex; align-items: center; gap: 6px;"><span>üí¨</span><span>{{ post.comments }} Komentar</span></div>
    </div>

  </div>

  <div *ngIf="!(post$ | async)" class="ion-padding">
    <ion-skeleton-text [animated]="true" style="width: 60%; height: 24px; margin-bottom: 15px;"></ion-skeleton-text>
    <ion-skeleton-text [animated]="true" style="width: 100%; height: 16px;"></ion-skeleton-text>
    <ion-skeleton-text [animated]="true" style="width: 80%; height: 16px;"></ion-skeleton-text>
    <ion-skeleton-text [animated]="true" style="width: 90%; height: 16px; margin-top: 20px;"></ion-skeleton-text>
  </div>

</ion-content>
