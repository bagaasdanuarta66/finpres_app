<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Buat Program Baru</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveProgram()">
        Simpan
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="programForm">
    <ion-list>
      
      <ion-item>
        <ion-label position="stacked">Nama Program</ion-label>
        <ion-input formControlName="namaProgram" type="text" placeholder="Contoh: Nabung untuk Laptop Baru"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Target Dana (Rp)</ion-label>
        <ion-input formControlName="targetDana" type="number" placeholder="Contoh: 15000000"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
