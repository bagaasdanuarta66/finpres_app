<ion-content [fullscreen]="true" style="--background: linear-gradient(135deg, #f8fbff 0%, #e8f4fd 100%);">
  <div style="max-width: 420px; margin: 0 auto; background: white; min-height: 100vh; box-shadow: 0 0 30px rgba(74, 144, 226, 0.1); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; justify-content: center; padding: 20px;">
    
    <div style="text-align: center; margin-bottom: 30px;">
      <div style="font-size: 36px; font-weight: 700; background: linear-gradient(135deg, #4A90E2, #6BB6FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -0.5px; margin-bottom: 10px;">
        Sakuma
      </div>
      <div style="font-size: 16px; color: #5A6C7D; margin-bottom: 20px;">
        Buat akun baru Anda
      </div>
      
      <div style="width: 100px; height: 100px; margin: 0 auto 20px; border-radius: 50%; background: linear-gradient(135deg, #4A90E2, #6BB6FF); display: flex; align-items: center; justify-content: center; font-size: 48px; color: white; box-shadow: 0 8px 32px rgba(74, 144, 226, 0.2);">
        ✍️
      </div>
    </div>

    <div style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(74, 144, 226, 0.2); border-radius: 25px; padding: 30px; box-shadow: 0 8px 32px rgba(74, 144, 226, 0.1); position: relative; overflow: hidden;">
      
      <div style="position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, #4A90E2, #6BB6FF);"></div>
      
      <div style="font-size: 22px; font-weight: 700; color: #2C3E50; text-align: center; margin-bottom: 30px;">
        Selamat Datang!
      </div>

      <div style="margin-bottom: 20px;">
        <div style="font-size: 14px; font-weight: 600; color: #2C3E50; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">
          <span>👤</span>
          <span>Nama Lengkap</span>
        </div>
        <ion-item style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; --padding-start: 20px; --padding-end: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(74, 144, 226, 0.2); box-shadow: 0 4px 16px rgba(74, 144, 226, 0.08);">
          <ion-input type="text" [(ngModel)]="namaLengkap" placeholder="Masukkan nama lengkap" style="--color: #2C3E50; --placeholder-color: #8E9AAF; font-size: 16px; font-weight: 500;"></ion-input>
        </ion-item>
      </div>

      <div style="margin-bottom: 20px;">
        <div style="font-size: 14px; font-weight: 600; color: #2C3E50; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">
          <span>🏫</span>
          <span>Asal Sekolah</span>
        </div>
        <ion-item style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; --padding-start: 20px; --padding-end: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(74, 144, 226, 0.2); box-shadow: 0 4px 16px rgba(74, 144, 226, 0.08);">
          <ion-input type="text" [(ngModel)]="sekolah" placeholder="Masukkan asal sekolah" style="--color: #2C3E50; --placeholder-color: #8E9AAF; font-size: 16px; font-weight: 500;"></ion-input>
        </ion-item>
      </div>

      <div style="margin-bottom: 20px;">
        <div style="font-size: 14px; font-weight: 600; color: #2C3E50; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">
          <span>📧</span>
          <span>Email</span>
        </div>
        <ion-item style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; --padding-start: 20px; --padding-end: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(74, 144, 226, 0.2); box-shadow: 0 4px 16px rgba(74, 144, 226, 0.08);">
          <ion-input type="email" [(ngModel)]="email" placeholder="Masukkan email anda" style="--color: #2C3E50; --placeholder-color: #8E9AAF; font-size: 16px; font-weight: 500;"></ion-input>
        </ion-item>
      </div>

      <div style="margin-bottom: 30px;">
        <div style="font-size: 14px; font-weight: 600; color: #2C3E50; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">
          <span>🔒</span>
          <span>Password</span>
        </div>
        <ion-item style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; --padding-start: 20px; --padding-end: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(74, 144, 226, 0.2); box-shadow: 0 4px 16px rgba(74, 144, 226, 0.08);">
          <ion-input type="password" [(ngModel)]="password" placeholder="Buat password anda" style="--color: #2C3E50; --placeholder-color: #8E9AAF; font-size: 16px; font-weight: 500;"></ion-input>
        </ion-item>
      </div>

      <ion-button expand="block" (click)="register()" style="--background: linear-gradient(135deg, #4A90E2 0%, #6BB6FF 100%); --background-activated: #3E7DD6; --background-hover: #5A94E6; --border-radius: 15px; --box-shadow: 0 8px 24px rgba(74, 144, 226, 0.3); --color: white; height: 55px; font-weight: 700; font-size: 16px; margin-bottom: 20px; text-transform: none; letter-spacing: 0.5px;">
        <span>Daftar Sekarang</span>
      </ion-button>

      <div style="text-align: center; font-size: 15px; color: #5A6C7D; margin-top:20px;">
        Sudah punya akun? 
        <ion-button fill="clear" routerLink="/login" style="--color: #4A90E2; --color-hover: #3E7DD6; font-weight: 700; text-transform: none; --padding-start: 5px; --padding-end: 5px; font-size: 15px;">
          Masuk di sini
        </ion-button>
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px; color: #8E9AAF; font-size: 13px; line-height: 1.5;">
      Dengan mendaftar, Anda menyetujui <a href="/terms" style="color: #4A90E2; text-decoration: none;">Syarat & Ketentuan</a> dan <a href="/privacy" style="color: #4A90E2; text-decoration: none;">Kebijakan Privasi</a> kami
    </div>

    <div style="position: fixed; top: -50px; left: -50px; width: 100px; height: 100px; background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(107, 182, 255, 0.1)); border-radius: 50%; z-index: -1;"></div>
    <div style="position: fixed; bottom: -30px; right: -30px; width: 80px; height: 80px; background: linear-gradient(135deg, rgba(107, 182, 255, 0.1), rgba(74, 144, 226, 0.1)); border-radius: 50%; z-index: -1;"></div>
  </div>
</ion-content>
