<ion-header>
  <ion-toolbar style="--background: transparent; --color: #4A90E2;">
    <ion-title style="font-weight: 600;">Sakuma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: linear-gradient(135deg, #e3f2fd 0%, #f8f9fb 100%); min-height: 100vh;">
  
  <!-- Top Section with Avatar -->
  <div style="text-align: center; margin: 40px 0 20px 0;">
    <!-- Avatar Circle -->
    <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #4A90E2, #42A5F5); border-radius: 50%; margin: 0 auto 30px; display: flex; align-items: center; justify-content: center; font-size: 40px; box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);">
      âœ¨
    </div>
  </div>
  
  <!-- Form Container -->
  <div style="max-width: 400px; margin: 0 auto; width: 100%; background: white; border-radius: 20px; padding: 40px 30px; box-shadow: 0 8px 30px rgba(74, 144, 226, 0.15); border-top: 4px solid #4A90E2; position: relative;">
    
    <!-- Decorative corner -->
    <div style="position: absolute; top: -2px; right: 20px; width: 40px; height: 4px; background: linear-gradient(90deg, #42A5F5, #66BB6A); border-radius: 0 0 20px 20px;"></div>
    
    <!-- Welcome Title -->
    <h2 style="font-size: 26px; font-weight: 700; color: #2c3e50; text-align: center; margin: 0 0 35px 0; position: relative;">
      Mari Bergabung! 
      <span style="font-size: 20px;">ğŸ‰</span>
      <div style="width: 60px; height: 3px; background: linear-gradient(90deg, #4A90E2, #42A5F5); margin: 10px auto 0; border-radius: 2px;"></div>
    </h2>

    <!-- Email Input -->
    <ion-item style="--background: rgba(74, 144, 226, 0.02); --border-width: 0 0 2px 0; --border-color: #4A90E2; --padding-start: 0; --padding-end: 0; --inner-padding-end: 0; margin-bottom: 25px; border-radius: 8px 8px 0 0;">
      <ion-label position="floating" style="--color: #4A90E2; font-weight: 600; font-size: 15px;">Email</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        style="--color: #2c3e50; --placeholder-color: #999; font-size: 16px; padding: 15px 12px;"></ion-input>
    </ion-item>

    <!-- Password Input -->
    <ion-item style="--background: rgba(74, 144, 226, 0.02); --border-width: 0 0 2px 0; --border-color: #4A90E2; --padding-start: 0; --padding-end: 0; --inner-padding-end: 0; margin-bottom: 35px; border-radius: 8px 8px 0 0;">
      <ion-label position="floating" style="--color: #4A90E2; font-weight: 600; font-size: 15px;">Password</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        style="--color: #2c3e50; --placeholder-color: #999; font-size: 16px; padding: 15px 12px;"></ion-input>
    </ion-item>

    <!-- Register Button -->
    <ion-button 
      expand="block" 
      (click)="register()" 
      class="ion-margin-top"
      style="
        --background: linear-gradient(135deg, #4A90E2 0%, #42A5F5 50%, #66BB6A 100%);
        --background-activated: #3875d1;
        --background-hover: #5a9ae5;
        --border-radius: 15px;
        --color: white;
        height: 52px;
        font-weight: 700;
        font-size: 17px;
        margin-bottom: 20px;
        text-transform: none;
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        position: relative;
        overflow: hidden;
      ">
      <span style="position: relative; z-index: 2;">Daftar Sekarang ğŸš€</span>
    </ion-button>

    <!-- Login Link -->
    <ion-button 
      expand="block" 
      fill="clear" 
      routerLink="/login"
      style="
        --color: #4A90E2;
        --background-hover: rgba(74, 144, 226, 0.08);
        font-weight: 600;
        text-transform: none;
        font-size: 15px;
        --border-radius: 10px;
        height: 45px;
      ">
      Sudah punya akun? Login
    </ion-button>

    <!-- Fun fact -->
    <div style="text-align: center; margin-top: 25px; padding: 15px; background: linear-gradient(135deg, rgba(74, 144, 226, 0.05), rgba(102, 187, 106, 0.05)); border-radius: 12px; border-left: 4px solid #66BB6A;">
      <div style="font-size: 14px; color: #555; font-weight: 500;">
        ğŸ¯ <strong>Join 10,000+</strong> siswa berprestasi!
      </div>
    </div>

  </div>

  <!-- Bottom decoration -->
  <div style="text-align: center; margin-top: 30px; opacity: 0.6;">
    <div style="font-size: 12px; color: #666;">
      Powered by <strong style="color: #4A90E2;">Sakuma</strong> âš¡
    </div>
  </div>

</ion-content>
