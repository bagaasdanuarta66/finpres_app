<ion-header style="box-shadow: none;">
  <ion-toolbar style="--background: linear-gradient(135deg, #ffffff 0%, #FAFBFC 100%); --padding-start: 20px; --padding-end: 20px; --padding-top: 10px; --padding-bottom: 10px; --min-height: 60px; border-bottom: 1px solid rgba(74, 144, 226, 0.1);">
    <ion-title style="font-weight: 700; color: #2C3E50; font-size: 22px;">
      Notifikasi
    </ion-title>
    <ion-buttons slot="end">
       <div style="position: relative; margin-right: 10px;">
          <ion-icon name="notifications-outline" style="font-size: 26px; color: #5A6C7D;"></ion-icon>
          <ion-badge style="position: absolute; top: -5px; right: -8px; background: linear-gradient(135deg, #ff4757, #ff6b7a); color: white; min-width: 18px; height: 18px; padding: 0 4px; border-radius: 9px; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: 600; box-shadow: 0 2px 8px rgba(255, 71, 87, 0.5);">
            {{ (unreadCount$ | async) || 0 }}
          </ion-badge>
       </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: linear-gradient(135deg, #f8fbff 0%, #e8f4fd 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="notifications$ | async as items; else loading">
    <ion-list *ngIf="items.length; else empty" style="background: transparent; padding: 20px;">
      
      <ion-item-sliding *ngFor="let n of items" style="margin-bottom: 15px; border-radius: 15px; box-shadow: 0 8px 32px rgba(74, 144, 226, 0.1);">
        <ion-item 
          [detail]="false" 
          lines="none" 
          style="--background: rgba(255, 255, 255, 0.95); --border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid rgba(74, 144, 226, 0.2); --inner-padding-start: 20px; --inner-padding-end: 20px; --padding-start: 0; --min-height: 80px;">
          
          <ion-icon name="notifications-circle" slot="start" style="font-size: 32px; color: #4A90E2; margin-right: 15px;"></ion-icon>
          
          <ion-label>
            <h2 style="font-size: 16px; font-weight: 600; color: #2C3E50; margin-bottom: 4px;">{{ n.title }}</h2>
            <p *ngIf="n.message" style="font-size: 14px; color: #5A6C7D; white-space: normal;">{{ n.message }}</p>
          </ion-label>
          
          <ion-badge *ngIf="!n.read" slot="end" style="background: linear-gradient(135deg, #ff4757, #ff6b7a); font-weight: 500;">Baru</ion-badge>
        </ion-item>
        
        <ion-item-options side="end">
          <ion-item-option style="--background: #4A90E2;" (click)="notificationService.markAsRead(n.id!)">
            <ion-icon slot="icon-only" name="checkmark-circle" style="font-size: 28px;"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
     
    <div style="padding: 0 20px 20px 20px;" *ngIf="items.length">
      <ion-button expand="block" (click)="markAllRead(items)" style="--background: linear-gradient(135deg, #4A90E2, #6BB6FF); --border-radius: 25px; --box-shadow: 0 4px 16px rgba(74, 144, 226, 0.25); height: 50px; text-transform: none; font-size: 16px; font-weight: 600;">
        Tandai semua dibaca
      </ion-button>
    </div>
  </ng-container>

  <ng-template #loading>
    </ng-template>

  <ng-template #empty>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70%; text-align: center; color: #5A6C7D; padding: 20px;">
      <ion-icon name="notifications-off-outline" style="font-size: 64px; margin-bottom: 20px; color: #a3b1c6;"></ion-icon>
      <h3 style="font-weight: 700; color: #2C3E50; margin-bottom: 10px;">Belum Ada Notifikasi</h3>
      <p style="max-width: 250px; line-height: 1.5;">Semua notifikasi baru, pengumuman, dan pembaruan akan muncul di sini.</p>
    </div>
  </ng-template>
</ion-content>
