<ion-header>
  <ion-toolbar color="primary"> <ion-title>
      Notifikasi
    </ion-title>
    <ion-buttons slot="end">
       <ion-badge color="danger" class="ion-margin-end">{{ (unreadCount$ | async) || 0 }}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="notifications$ | async as items; else loading">
    <ion-list *ngIf="items.length; else empty" class="notification-list">
      <ion-item-sliding *ngFor="let n of items" class="notification-item">
        <ion-item [detail]="false" lines="none">
          <ion-icon name="notifications-circle" slot="start" color="primary" class="notification-icon"></ion-icon>
          <ion-label>
            <h2 class="notification-title">{{ n.title }}</h2>
            <p *ngIf="n.message" class="notification-message">{{ n.message }}</p>
          </ion-label>
          <ion-badge *ngIf="!n.read" color="danger" slot="end">Baru</ion-badge>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="notificationService.markAsRead(n.id!)">
            <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <div class="ion-padding" *ngIf="items.length">
      <ion-button expand="block" (click)="markAllRead(items)">Tandai semua dibaca</ion-button>
    </div>
  </ng-container>

  <ng-template #loading>
    ...
  </ng-template>

  <ng-template #empty>
    <div class="empty-state">
      <ion-icon name="notifications-off-outline"></ion-icon>
      <h3>Belum Ada Notifikasi</h3>
      <p>Semua notifikasi baru akan muncul di sini.</p>
    </div>
  </ng-template>
</ion-content>
