<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder="masukkan email anda"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="masukkan password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()" class="ion-margin-top">
    Login
  </ion-button>
  
  <ion-button expand="block" fill="clear" routerLink="/register">
    Belum punya akun? Daftar
  </ion-button>
</ion-content>
